<div class="alert alert-success" *ngIf="message">{{message}}</div>
<table class="table">
    <caption>My todo table</caption>
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Description</th>
            <th>Date</th>
            <th>Is Done?</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of todos; index as i'>
            <td>{{i+1}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.date | date|uppercase}}</td>
            <td>{{todo.done}}</td>
            <td><button class="btn btn-success" (click)="editToDo(todo.id)">Edit</button></td>
            <td><button class="btn btn-warning" (click)="deleteToDo(todo.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="row"><button class="btn btn-success" (click)="addToDo()">Add</button></div>
