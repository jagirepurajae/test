<h1>ToDos</h1>
<fieldset class="form-group">
    <label>Description</label>
    <div>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
    </div>
</fieldset>

<fieldset class="form-group">
    <label>Date</label>
    <div>
        <input type="date" [ngModel]="todo.date | date:'yyyy-MM-dd'" (ngModelChange) = "todo.date=$event" class="form-control" name="date" required="required">
    </div>
</fieldset>

<button class="btn btn-success" (click)="saveTODo()">Save</button>
